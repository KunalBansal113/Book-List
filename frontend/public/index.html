<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Book CRUD App built with React and Node.js" />
    <meta name="author" content="Your Name" />
    
    <title>Book List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />
     
    <style>
      body { margin: 0; font-family: 'Roboto', sans-serif; background: #f4f4f4; color: #333; background: url('/graphic-design-illustration-of-a.jpg') no-repeat center center fixed; }
      #root { padding: 20px; max-width: 900px; margin: auto; }
      h1, h2 { text-align: center; color: #2c3e50; }
      ul { list-style: none; padding: 0; }
      li { background: #fff; margin: 10px 0; padding: 10px 15px; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; }
      button { margin-left: 10px; padding: 5px 10px; border: none; background: #3498db; color: #fff; border-radius: 4px; cursor: pointer; }
      a { margin-left: 10px; color: #2c3e50; text-decoration: none; }
      input { padding: 8px; margin-bottom: 10px; width: 100%; box-sizing: border-box; border-radius: 4px; border: 1px solid #ccc; }
      form { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 6px; }
       
    </style >
  </head>
  <body style="
    background: url('/graphic-design-illustration-of-a.jpg') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
  ">
    <div id="root"></div>
  </body>
</html>
